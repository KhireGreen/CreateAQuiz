<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        1.) What is your name? <label for="fname"></label><br>
        <br>
        <input type="text" id="fname" name="fname" placeholder="First and Last Name"><br>
        <br>

        2.) What is your telephone number? <label for="phone"</label> <br>
            <br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <br>

        3.) What is your favorite color?<label for="favcolor"></label><br>
        <br>
        <input type="color" id="favcolor" name="favcolor">
        <br>

        4.) What is your email address? <label for="email"></label><br>
        <br>
        <input type="email" id="email" name="email">
        <br>

        5.) Which one do you prefer?<br> <input type="radio" id="html" name="fav_language" value="cook"><br>
        
        <label for="html">Cookout</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="bk">Burger King</label><br>

        <br>
        6.) What is your favorite website?<br> <label for="homepage"></label> <br>
        <input type="url" id="homepage" name="homepage">

        7.)What is your birthday?<br><label for="birthday"></label><br>
        <input type="date" id="birthday" name="birthday">

        8.) Select your favorite sports.<br>
        <input type="checkbox" id="soccer" name="soccer" value="Soccer">
  <label for="Soccer"> Soccer</label><br>
  <input type="checkbox" id="Basketball" name="Basketball" value="Basketball">
  <label for="Basketball"> Basketball</label><br>
  <input type="checkbox" id="Football" name="Football" value="Football">
  <label for="Football"> Football</label>
  <br>

            9.) Submit a picture of yourself.<br> 
            <br><label for="myfile"></label>
            <input type="file" id="myfile" name="myfile">
            <br>
            <br>

            10.) What week is Christmas? <br>  
            <br>
            <label for="week"></label>
            <input type="week" id="week" name="week">

      </form>
</body>
</html>
